<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
    <nav class="navbar navbar-expand-lg nav-spec">
        <a class="navbar-brand" href="#">NASA</a>
        <img class="logo" src="img/nasa-logo.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExample05">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Planets <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Images <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Facts <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <input type="search" id="search-input">
          <button id='search'>Search</button>
        </div>
      </nav>

    <div class="container text-center text-black" >
      <div class="row" id="facts">

      </div>
    </div>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.js"></script>
  <script src="js/main.js"></script>

  <script id="planet-template" type="text/x-handlebars-template">

    {{#each items}}
    <div class="card" style="width: 18rem;">
        {{#each links}}
          {{#if href}}
        <img class="card-img-top" src={{href}} alt="Card image cap">
          {{/if}}
        {{/each}}
        <div class="card-body">
    {{#each data}}
          <h5 class="card-title">{{title}}</h5>
          <p class="card-text">Date created: {{date_created}}</p>
          <p class="card-text">{{description}}</p>
    {{/each}}
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
  {{/each}}
  </script>
  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
