  <div class="overlay" style="height:100vh;position:absolute;  z-index:1; width:100%;">

  </div>
  <div id="content-wrap">
      <script id="html_template" type="text/template7">
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="height:100vh;">
              <div class="carousel-inner" style="height:100%">
                <div class="carousel-item active">
                    <div class="info-top" style="height:100vh; width:100%; position:absolute; display:flex; flex:center; color:white; align-items:center;">
                        <div class="info-box" color:white;">
                          <h5>Date captured: 12/02/2015</h5>
                          <h5>ID: 1244</h5>
                          <h5>name: Rover 1255</h5>
                          <h5 class="rover-name">Rover name 1: Marsology </h5>
                        </div>
                      </div>
                  <img class="d-block w-100" src="img/image1_for_ella.jpg" alt="First slide" style="height:100%">
                </div>
                {{#each photos}}
                <div class="carousel-item">
                  <div class="info-top" style="height:100vh; width:100%; position:absolute; display:flex; justify-content:center; align-items:center;">
                    <div class="info-box" style="background-color:rgba(0,0,0,0.7);border-radius:10px;padding:20px; color:white;">
                      <h5>Date captured: {{earth_date}}</h5>
                      <h5>Name: {{camera.full_name}}</h5>
                      <h5>name: {{rover.name}}</h5>
                      {{#each rover.cameras}}
                        <h5 class="rover-name">Rover name {{@index}}: {{name}} </h5>
                      {{/each}}
                    </div>
                  </div>
                  <img class="d-block w-100" src="{{img_src}}" alt="Second slide">
                </div>
                {{/each}}
              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </script>
  </div>
